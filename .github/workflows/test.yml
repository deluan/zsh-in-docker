name: CI
on: push
jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test in Ubuntu
      run: ./test.sh ubuntu
  test-alpine:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test in Alpine
      run: ./test.sh alpine
  test-centos:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test in CentOS
      run: ./test.sh centos
  test-debian:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test in Debian
      run: ./test.sh debian      
  test-amazonlinux:
    runs-on: amazonlinux-latest
    steps:
    - uses: actions/checkout@v1
    - name: Test in Amazonlinux
      run: ./test.sh amazonlinux